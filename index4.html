<!DOCTYPE html> 
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script> 
    <script src="myfont.typeface.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-anchor hit-testing-enabled='true'>
      <a-scene embedded arjs>
        <a-assets>
          <a-asset-item id="scepter" src="royal_scepter.glb"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#scepter" position="0 0 1" rotation="0 180 0" scale="0.2 0.2 0.2"></a-entity>
       <a-assets>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
        <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
      </a-assets>
 
      <a-entity mixin="boldFont" text-geometry="value: Royal Scepter IT17158282" rotation="-90 0 0" position="-2 0 1.5" scale="0.5 0.5 0.5"></a-entity>
             <a-marker-camera preset='hiro'></a-marker-camera>
        </a-scene>  


  </body>
</html>
