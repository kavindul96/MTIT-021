<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script> 
    <script src="myfont.typeface.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>
	
      <a-assets>
        <a-asset-item id="tree" src="dad84f79-da9c-422c-ad46-6b9d00517191.glb"></a-asset-item>
        <a-asset-item id="tree1" src="Sedan car.glb"></a-asset-item>
        <a-asset-item id="tree2" src="Book.glb"></a-asset-item>
        <a-asset-item id="scepter" src="royal_scepter.glb"></a-asset-item>
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>
  
      <a-assets>
        
        <a-mixin id="boldFont" text="font: #optimerBoldFont"></a-mixin>
      </a-assets>

      <a-marker preset="hiro">
        <a-entity gltf-model="#tree" scale="3 3 3" position="-1 0.5 1"></a-entity>
        <a-image src="details.png" position="-3 0.5 0" scale="1 1 1" ></a-image>
        

        <a-text value="Old Book,IT17507202" rotation="-90 0 0" position="2 0 1" scale="1 1 1"></a-text>
        <a-entity gltf-model="#tree2" scale="20 20 20" position="2 0 1.8"></a-entity>

        <a-entity mixin="boldFont" text-geometry="value: Royal Scepter IT17158282" rotation="-90 0 0" position="3 0 -3" scale="0.5 0.5 0.5"></a-entity>
        <!--<a-text value="Royal Scepter IT17158282" rotation="-90 0 0" position="3 0 -3" scale="1 1 1"></a-text>-->
        <a-entity gltf-model="#scepter" position="1.8 0 -1.7" rotation="0 90 0" scale="0.2 0.2 0.2"></a-entity>

      </a-marker>
			 
			 <a-marker preset="kanji">
          <a-entity gltf-model="#tree1" scale="0.05 0.05 0.05" position="-2 0.5 1"></a-entity>
          <a-image src="Untitled-1.png" position="-0 -2 0" scale="2 2 2"></a-image>
       </a-marker>

			<a-entity camera></a-entity>
    </a-scene>

   
  </body>
</html>
